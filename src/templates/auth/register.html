{% extends "home-page.html" %} 

{% block style %}
<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth/login.css') }}"/> -->
{% endblock %}

{% block content %}
<body>
  <div class="container p-3 rounded" id="main">
    <h1 class="text-center mb-4">Sign Up</h1>
    <form
      id="form-data"
      class="row g-3 justify-content-center"
      action="/auth/register"
      method="post"
    >
      <div class="form-floating mb-3 col-12">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          name="username"
          placeholder="Username"
          required
        />
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating mb-3 col-12">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          name="email"
          placeholder="Email"
          required
        />
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating col-12">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          name="password"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-outline-secondary mt-3">Sign Up</button>
      </div>
    </form>

    <div class="modal fade" id="modal-container" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Something went wrong!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script
        type="text/javascript"
        src="{{ url_for('static', filename='auth/register.js') }}"
      ></script>
</body>
{% endblock %}
